<!doctype html>
<html lang="en">
	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZRS0DTJJ1Z"></script>

			function gtag() { dataLayer.push(arguments); }

			gtag('config', 'G-ZRS0DTJJ1Z');

		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="언제 어디서나 튼튼영어와 함께, 튼튼 플레이어!" />

		<link rel="icon" type="image/png" href="/static/images/favicon.png">
        <link href='/static/images/icon192x192.png' rel='icon' type='image/png' />
        <link href='/static/images/icon192x192.png' rel='shortcut icon' type='image/png' />
        <link href='/static/images/icon128x128.png' rel='apple-touch-icon' type='image/png' />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Tuntun Player {% block title %} {% endblock %}</title>

		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta property='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://player.tuntun.com/">
		<meta property="og:title" content="TUNTUN PLAYER">
		<meta property="og:description" content="언제 어디서나 튼튼영어와 함께, 튼튼 플레이어!">
		<meta property="og:image" content="/static/images/main/mobile_graph.png">


		<!--     Fonts and icons     -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:300,400,500,700|Material+Icons" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" rel="stylesheet" type="text/css" />
	    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet" />

		<!-- CSS Files -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/css/material-kit.css?v=1.3.0" rel="stylesheet"/>
		<link href="/static/js/modal-video/css/modal-video.min.css" rel="stylesheet" />
        <link href="/static/css/site-kit.css" rel="stylesheet" />
	</head>
	<body>
		{% include "includes/navbar.html" ignore missing with context %}

		{% block section %} SECTION {% endblock %}
	</body>

	<!--   Core JS Files   -->
	<script src="{{ url_for('static',filename='js/kit/jquery.min.js') }}" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="{{ url_for('static',filename='js/kit/bootstrap.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static',filename='js/kit/material.min.js') }}"></script>
	<!--    Plugin for Date Time Picker and Full Calendar Plugin   -->
	<script src="{{ url_for('static',filename='js/kit/moment.min.js') }}"></script>
	<!--	Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/   -->
	<script src="{{ url_for('static',filename='js/kit/nouislider.min.js') }}" type="text/javascript"></script>
	<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker   -->
	<script src="{{ url_for('static',filename='js/kit/bootstrap-datetimepicker.js') }}" type="text/javascript"></script>
	<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select   -->
	<script src="{{ url_for('static',filename='js/kit/bootstrap-selectpicker.js') }}" type="text/javascript"></script>
	<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->
	<script src="{{ url_for('static',filename='js/kit/bootstrap-tagsinput.js') }}"></script>
	<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput   -->
	<script src="{{ url_for('static',filename='js/kit/jasny-bootstrap.min.js') }}"></script>
	<!--    Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
	<script src="{{ url_for('static', filename='js/dashboard/bootstrap-notify.js') }}"></script>
	<!--    Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
	<script src="{{ url_for('static', filename='js/dashboard/sweetalert2.js') }}"></script>
	<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
	<script src="/static/js/kit/material-kit.js?v=1.3.0" type="text/javascript"></script>
	<!--    Modal-Video plugin, https://appleple.github.io/modal-video/ -->
	<script src="{{ url_for('static', filename='js/modal-video/js/jquery-modal-video.js') }}"></script>
	<!--    Personal    -->
	<script src="{{ url_for('static', filename='js/site-kit.js') }}"></script>


	{% for category, message in get_flashed_messages(with_categories=true) %}
		<script type="text/javascript">
				site.showNotification('top','center', '{{message}}', '{{category}}')
		</script>
	{% endfor %}

</html>
